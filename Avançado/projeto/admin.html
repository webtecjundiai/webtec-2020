<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="assets/logo.png" type="image/png">
  <title>Admin | WebTec</title>
</head>

<body>
  <div class="container h-100">
    <!-- Error alert -->
    <div class="position-fixed container" style="z-index: 2;">
      <div class="row">
        <div class="col-lg-6 m-auto">
          <div id="login-error-alert" class="alert alert-danger fade in text-center" role="alert">
            Erro! Tente novamente mais tarde
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <div class="row h-100 justify-content-center align-items-center">
      <div class="col-lg-4">
        <!-- Card -->
        <div class="card rounded-lg">
          <div class="card-body px-4 py-5">
            <img src="assets/logo.png" class="img-fluid px-4 mb-4" alt="Logo da WebTec">

            <form class="needs-validation" action="#" method="POST" novalidate>
              <!-- Email -->
              <div class="form-group mb-4">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" id="email" required>
                <div class="invalid-feedback">Campo obrigatório</div>
              </div>
              
              <!-- Password -->
              <div class="form-group mb-4">
                <label for="password">Senha</label>
                <input type="password" class="form-control" name="password" id="password" required>
                <div class="invalid-feedback">Campo obrigatório</div>
              </div>
              
              <!-- Stay logged in -->
              <div class="form-group mb-4 custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="stay-logged-in">
                <label class="custom-control-label" for="stay-logged-in">Permanecer logado</label>
              </div>
              
              <button type="submit" class="btn btn-primary btn-block">Entrar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap scripts -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <!-- My scripts -->
  <script src="js/form/on-submit.js"></script>
  <script src="js/utils/token.js"></script>
</body>

</html>
