<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <title>Blog | WebTec</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="menu">
    <nav>
      <a href="index.html" class="menu__link-logo">
        <img src="assets/logo.png" class="menu__logo" alt="Logo da WebTec">
      </a>
    </nav>
  </header>

  <div class="container">
    <h4 class="mb-5"><strong>Postagens recentes:</strong></h4>

    <!-- wrapper for all posts elements -->
    <div id="posts-list"></div>
  </div>

  <!-- Templates -->
  <template id="post-template">
    <!-- card -->
    <div class="card p-4 mb-5">
      <!-- card body -->
      <div class="card-body p-0 pb-5">
        <h5 id="post-title" class="card-title"></h5>
        <div class="text-secondary">
          <p id="post-body" class="card-text truncate truncate-2"></p>
        </div>
      </div>
      <!-- card footer -->
      <div class="card-footer bg-white p-0 pt-4">
        <div class="row justify-content-between align-items-center">
          <!-- details -->
          <div class="col">
            <div class="row">
              <div class="col-md-auto">
                <img class="card__avatar-icon" src="assets/avatar-icon.png" alt="" aria-hidden="true">
              </div>
              <div class="col">
                <div class="row">
                  <div class="col card__details-primary">
                    <span id="post-author-name"></span>
                  </div>
                  <div class="w-100 d-none d-md-block"></div>
                  <div class="col card__details-secondary">
                    <span id="post-last-update"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- action buttons -->
          <div class="col text-right">
            <a id="post-url" href="#" class="btn btn-primary btn-sm">Leia mais</a>
          </div>
        </div>
      </div>
    </div>
  </template>

  <!-- My scripts -->
  <script src="js/posts/render-posts.js"></script>
  <script src="js/utils/format-date.js"></script>

  <!-- Bootstrap scripts -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
